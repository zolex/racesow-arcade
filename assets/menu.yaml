menu:
  title: ARCADE
  style: default
  items:
    - text: PLAY
      action: play
    - text: SETTINGS
      action: menu
      menu:
        title: SETTINGS
        style: default
        items:
          - text: CONTROLS
            action: menu
            menu:
              title: CONTROLS
              style: default
              items:
                - text: KEYBOARD
                  action: menu
                  menu:
                    title: KEYBOARD
                    style: mapping
                    items:
                      - { text: SELECT, action: mapping, type: keyboard, mapping: select, group: menu }
                      - { text: BACK, action: mapping, type: keyboard, mapping: back, group: menu }
                      - { text: MENU, action: mapping, type: keyboard, mapping: menu, group: menu }
                      - spacer: true
                      - { text: UP, action: mapping, type: keyboard, mapping: up, group: game }
                      - { text: DOWN, action: mapping, type: keyboard, mapping: down, group: game }
                      - { text: LEFT, action: mapping, type: keyboard, mapping: left, group: game }
                      - { text: RIGHT, action: mapping, type: keyboard, mapping: right, group: game }
                      - { text: JUMP, action: mapping, type: keyboard, mapping: jump, group: game }
                      - { text: WALL JUMP, action: mapping, type: keyboard, mapping: wall_jump, group: game }
                      - { text: SHOOT, action: mapping, type: keyboard, mapping: shoot, group: game }
                      - { text: SWITCH WEAPON, action: mapping, type: keyboard, mapping: switch_weapon, group: game }
                - text: CONTROLLER
                  action: menu
                  menu:
                    title: CONTROLLER
                    style: mapping
                    items:
                      - { text: SELECT, action: mapping, type: controller, mapping: select, group: menu }
                      - { text: BACK, action: mapping, type: controller, mapping: back, group: menu }
                      - { text: MENU, action: mapping, type: controller, mapping: menu, group: menu }
                      - { spacer: true }
                      - { text: UP, action: mapping, type: controller, mapping: up, group: game }
                      - { text: DOWN, action: mapping, type: controller, mapping: down, group: game }
                      - { text: LEFT, action: mapping, type: controller, mapping: left, group: game }
                      - { text: RIGHT, action: mapping, type: controller, mapping: right, group: game }
                      - { text: JUMP, action: mapping, type: controller, mapping: jump, group: game }
                      - { text: WALL JUMP, action: mapping, type: controller, mapping: wall_jump, group: game }
                      - { text: SHOOT, action: mapping, type: controller, mapping: shoot, group: game }
                      - { text: SWITCH WEAPON, action: mapping, type: controller, mapping: switch_weapon, group: game }

          - text: GRAPHICS
            action: menu
            menu:
              title: GRAPHICS
              style: default
              items:
                - text: FULLSCREEN
                  action: switch
                  setting: fullscreen
                  callback: reload
                - text: RESOLUTION
                  action: menu
                  menu:
                    title: RESOLUTION
                    style: small
                    type: select
                    setting: resolution
                    callback: reload
                    items:
                      - { text: 320x240, action: select_option, value: [320, 240] }
                      - { text: 640x320, action: select_option, value: [640, 320] }
                      - { text: 1024x512, action: select_option, value: [1024, 512] }
                      - { text: 1280x640, action: select_option, value: [1280, 640] }
                      - { text: 1920x960, action: select_option, value: [1920, 960] }
                      - { text: 3840x1600, action: select_option, value: [3840, 1600] }
                - text: MAX FPS
                  action: menu
                  menu:
                    title: MAX FPS
                    style: small
                    type: select
                    setting: max_fps
                    items:
                      - { text: "30", action: select_option, value: 30 }
                      - { text: "60", action: select_option, value: 60 }
                      - { text: "90", action: select_option, value: 90 }
                      - { text: "120", action: select_option, value: 120 }
                      - { text: "144", action: select_option, value: 144 }
                      - { text: unlimited, action: select_option, value: 0 }
          - text: SOUND
            action: menu
            menu:
              title: SOUND
              style: default
              items:
                - text: GAME VOLUME
                  action: setting
                  setting: volume
                - text: MUSIC VOLUME
                  action: setting
                  setting: music_volume
                  depends: music_enabled
                - text: MUSIC
                  action: switch
                  setting: music_enabled
                  callback: switch_music
    - text: QUIT
      action: quit